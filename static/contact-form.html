<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Static Form</title>
  <link rel="stylesheet" href="../public/css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
  <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><strong>Add Contact</strong></h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="company" class="col-sm-2 control-label">Company</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="company" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phone" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Group</label>
        <div class="col-sm-10">
          <div class="input-group">
            <select class="form-control">
              <option>Select option..</option>
              <option>Option 1</option>
              <option>Option 2</option>
            </select>            
            <button class="btn btn-default" type="button" tabindex="0">Add Group</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <button class="btn btn-primary">Save</button>
    <button class="btn">Cancel</button>
  </div>
</div>

  <!--SCRIPT-->
  <script src="../public/js/app.js"></script>
</body>
</html>
